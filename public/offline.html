<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MessHub - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    
    .dark {
      background-color: #0c1c2c;
      color: #f1f5f9;
    }
    
    .container {
      max-width: 500px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      background-color: #ffffff;
      margin: 1rem;
    }
    
    .dark .container {
      background-color: #1e293b;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
    }
    
    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 1.5rem;
      background-color: #145374;
      border-radius: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
    }
    
    .logo svg {
      width: 60px;
      height: 60px;
      color: white;
    }
    
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.5;
      color: #64748b;
    }
    
    .dark p {
      color: #94a3b8;
    }
    
    .button {
      background-color: #145374;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    
    .button:hover {
      background-color: #0e3d54;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #0c1c2c;
        color: #f1f5f9;
      }
      
      .container {
        background-color: #1e293b;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M15 11h.01"></path>
        <path d="M11 15h.01"></path>
        <path d="M16 16h.01"></path>
        <path d="M2 16l20 6-6-20A20 20 0 0 0 2 16"></path>
        <path d="M5.71 17.11a17.04 17.04 0 0 1 11.4-11.4"></path>
      </svg>
    </div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your network settings and try again.</p>
    <p>Some features of MessHub are available offline, but you'll need to reconnect to access all functionality.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>

  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Check if user prefers dark mode
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark');
    }
    
    // Listen for changes in color scheme preference
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
      if (event.matches) {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
    });
  </script>
</body>
</html>
